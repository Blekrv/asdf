<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Contact Us</h3>
    <hr>
    <form>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control " id="firstName"  required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="secondName">Last Name<span>*</span></label>
            <input type="text" class="form-control" id="lastName"  required>
          </div>
        </div>
      </form>
      <form>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="email">Email address</label>
            <input type="text" class="form-control " id="email"  required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="bussinessPhone">Business Phone</label>
            <input type="text" class="form-control" id="phone">
          </div>
        </div>
      </form>
      <form>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="companyName">Company Name<span>*</span></label>
            <input type="text" class="form-control " id="companyName">
          </div>
          <div class="col-md-6 mb-3">
            <label for="jobTittle">Job Tittle</label>
            <input type="text" class="form-control" id="jobTittle">
          </div>
        </div>
      </form>
      <form>
        <div class="form-row">
          <div class="col-md-12 mb-3">
            <label for="street">Street 1</label>
            <input type="text" class="form-control " id="street">
          </div>
        </div>
      </form>
      <form>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="city">City</label>
            <input type="text" class="form-control " id="city">
          </div>
          <div class="col-md-6 mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password"  required >
          </div>
        </div>
      </form>
      <form>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="year">Year</label>
            <input type="text" class="form-control " id="year">
          </div>
          <div class="col-md-6 mb-3">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password"" class="form-control" id="confirmPassword"  required >
          </div>
        </div>
      </form>
      <form>
        <div class="form-row">
          <div class="col-md-12 mb-3">
            <label for="topic">Topic<span>*</span></label>
            <input type="text" class="form-control " id="topic">
          </div>
        </div>
        <button>OK</button>
      </form>
    <script src="./main.js"></script>
</body>
</html>
